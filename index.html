  <body>

  <!-- navbar starts -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- add class page-scroll-->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

        <ul class="nav navbar-nav pull-right">
          <li><a href="#header">Home</a></li>

    <div class="container nomargin">

      <section id="header" class='text-center padding'>

        <div class="container">

          <div class="row">
            <div class="col-md-12">

                <div class="margin"></div>

                 <h1 class="title">Portfolio</h1>

                 <hr class="star">
                 
                 <h2 class="skills">Full Stack Web Developer</h2>


                 <span class='icon'>

                  <span class='page-scroll'><a href="#work"><i class="fa fa-arrow-circle-down fa-5x"></i></a></span>

                 </span>

             </div>
          </div>

        </div><!-- container -->
       
      </section>


      <!-- portfolio section -->
      <section id="work" class='text-center padding'>

        <div class="container">


            <h3 class="title">My Work</h3>
            <hr class="star"><br>

            <div class="margin"></div>

              <div class="row">
              
                    <div class="col-sm-4">
                      <div class="portfolio-item">
                        <img class="img-responsive" src="http://placehold.it/360x250" width='360' height='260' alt='portfolio-item'>
                      </div>
                    </div>
         
                    <div class="col-sm-4">
                      <div class="portfolio-item">
                        <img class="img-responsive" src="http://placehold.it/360x250" width='360' height='260' alt='portfolio-item'>
                      </div>
                    </div>
   
         
                    <div class="col-sm-4">
                      <div class="portfolio-item">
                        <img class="img-responsive" src="http://placehold.it/360x250" width='360' height='260' alt='portfolio-item'>
                      </div>
                    </div>
   
                </div><!-- row -->

                <div class="margin mobile_only"></div>
              </div><!-- container -->


      </section>

     

    <!-- contact section -->
     <section id="contact" class='text-center padding'>

        <h3 class="title">Get in Touch</h3>
        <hr class="star">
           
        <div class="container">
          <div class="row">

              <div class="contact-form col-md-7 col-md-pull-1">

                <h3>Shoot me an email</h3><br>

            
              <form class="form-horizontal" role="form">
                <div class="form-group has-success">
                  <label for="Name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="Name" placeholder="Name">
                  </div>
                </div>

                <div class="form-group has-success">
                  <label for="Email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="Email" class="form-control input-lg" id="Email" placeholder="Email">
                  </div>
                </div>

                <div class="form-group has-success">
                  <label for="Message" class="col-sm-2 control-label">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control input-lg" id="Message" rows="3"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
                  </div>
                </div>
            </form>


            </div><!-- contact-form -->

            
    

            <div class="social-media col-md-5">

              <h3>Stay in Touch</h3><br>

              <ul class="socials list-inline">
                  <li>
                    <a href="#" class="btn-social"><i class="fa fa-github"></i></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social"><i class="fa fa-google-plus"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social"><i class="fa fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social"><i class="fa fa-linkedin"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social"><i class="fa fa-youtube"></i></a>
                  </li>
              </ul>

          </div><!-- social-media-->

          </div><!--row-->
        </div><!--container -->

    </section>


<footer class="text-center">
